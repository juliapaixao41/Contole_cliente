<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <form id="menu">
        <div >
            <h1 id="menu">Menu</h1>
        </div>
       
    </form>
    <form id="register">
        <div id="cod">
            <label id="cod" for="number">Código</label>
            <br />
            <input id="cod" type="number" >
        </div>
        </br>
        <div>
            <label id="razao">Razão Social</label></br>
            <input type="text" id="razao_social"> </br>
            <label id="nome">Nome Fantasia</label> </br>
            <input type="text" id="nome_fantasia">
        </div>
        <div>
            <label for="cnpj">CNPJ</label>
            <input type="number" id="cnpj">
        </div>
        <div>
            <label for="endereco">Endereço</label>
            <input type="text" id="end">
        </div>
        <div>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro">
        </div>
        <div>
            <label for="cidade" >Cidade</label>
            <input type="text" id="cidade">
        </div>
        <div>
            <label for="cep" >CEP</label>
            <input type="number" id="cep">
        </div>
        <div>
            <label for="telefone" >Telefone</label>
            <input type="tel" id="tel">
        </div>
        <div>
            <label for="email" >E-mail</label>
            <input type="email" id="email">
        </div>
        
    </form>
    <form >
        <div id="button">
            <button 
                type="submit" 
                id="register">
                Cadastrar
            </button>
            <button 
                type="reset" 
                id="clean"> 
                Limpar
            </button>
        </div>
    </form>
    
</body>
</html>
